<table mat-table [dataSource]="aVocab">

  <ng-container matColumnDef="english">
    <th mat-header-cell *matHeaderCellDef>English</th>
    <td mat-cell *matCellDef="let oWord"> {{oWord.english}} </td>
  </ng-container>

  <ng-container matColumnDef="input">
    <th mat-header-cell *matHeaderCellDef>Input</th>
    <td mat-cell *matCellDef="let oWord">
      <input matInput/>
    </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let oWord">
      <img src="{{oWord.imagePath}}" alt="{{oWord.english}}"/>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
